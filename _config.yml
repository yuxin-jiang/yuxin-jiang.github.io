  twitter          : 
  vine             :
  weibo            :
  xing             :
  youtube          :
  wikipedia        :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - docs
  - google_scholar_crawler
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .github
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      author_profile: true
      sidebar:
        nav: "main"  # 强制使用 _data/navigation.yml 中的 main 导航

# 集合配置（覆盖模板默认，隐藏不需要的导航项）
collections:
  teaching:
    output: false  # 未使用，禁用
  portfolio:
    output: false  # 未使用，禁用
  posts:
    output: true   # 保留（博客功能，不影响导航）
  publications:
    output: true
    title: "Publications"  # 与你的页面板块一致
  talks:
    output: false  # 禁用「Invited Talks」导航项
  people:
    output: false  # 未使用，禁用
  projects:
    output: true
    title: "Projects"  # 与你的页面板块一致
  news:
    output: true
    title: "News"  # 与你的页面板块一致
  service:
    output: false  # 禁用「Academic Service」导航项
  positions:
    output: false  # 禁用「Internships」导航项（模板默认映射）
  honors:
    output: false  # 冗余集合，禁用
  educations:
    output: false  # 冗余集合，禁用

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
